<html>
  <head>
    <title>New York Times - News Articles</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="http://www.simile-widgets.org/styles/common.css" type="text/css" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    
    <link href="http://localhost:8080/NewsArticlesWeb/api/newsArticles" type="application/json" rel="exhibit-data" />

    <!-- Replace the URL here with http://api.simile-widgets.org/exhibit/current/extensions/map/map-extension.js -->
    <link rel="exhibit-extension" type="text/javscript" href="http://api.simile-widgets.org/exhibit/current/extensions/map/map-extension.js?service=google&bundle=false" /> 

    <!-- Replace the URL here with http://api.simile-widgets.org/exhibit/current/exhibit-api.js -->
    <script src="http://api.simile-widgets.org/exhibit/current/exhibit-api.js"></script>
    
    <script type="text/javascript">
        var rowStyler = function(item, database, tr) {
            var party = database.getObject(item, "party");
            var color = "white";
            switch (party) {
            case "D":              color = "#AAAAFF"; break;
            case "R":              color = "#FFAAAA"; break;
            }
            tr.style.background = color;
        };
    </script>
  </head>

  <body>

    <div ex:role="exhibit-collection" ex:itemTypes="newsArticle"></div>
    <table id="frame">
        <tr>
            <td id="content">
              <div id="title-area">
                <h1>New York Times - News Articles</h1>
                <p>Below are listed the news articles published on the website of the New York Times. You can filter news articles using the filters on the right side of the page. Powered by <a href="http://simile.mit.edu/exhibit/">Exhibit</a> and <a href="http://simile.mit.edu/crowbar/">Crowbar</a>.</p>
                </div>
                <div id="content-area">
                  <div ex:role="exhibit-controlPanel"></div>
                    <div ex:role="exhibit-viewPanel">
                        <div ex:role="exhibit-view"
                            ex:viewClass="Exhibit.TabularView"
                            ex:label="Table"
                            ex:columns=".headline, .datePublished, .author, .about, .genre, .inLanguage"
                            ex:columnLabels="headline, datePublished, author, about, genre, inLanguage"
                            ex:columnFormats="list, list, list, list"
                            ex:sortColumn="2"
                            ex:sortAscending="false"
                            ex:rowStyler="rowStyler"
                            ></div>
                        <div ex:role="exhibit-view"
                            ex:label="Tiles"
                            ex:paginate="true"
                          ></div>
                        </div>
                    </div>
                </div>
            </td>
            <td id="sidebar">
                <div ex:role="exhibit-facet" ex:expression=".about" ex:facetLabel="Tags" id="about-facet"></div>
                <div ex:role="exhibit-facet" ex:expression=".author" ex:facetLabel="Author" id="author-facet"></div>
                <div ex:role="exhibit-facet" ex:expression=".genre" ex:facetLabel="Genre" id="genre-facet"></div>
                <div ex:role="exhibit-facet" ex:expression=".inLanguage" ex:facetLabel="Language" id="language-facet"></div>
            </td>
        </tr>
    </table>
  </body>
</html>
